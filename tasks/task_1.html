<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lesson 5</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<section class="main__page block-main">
					<h1>Task 1</h1>
					<p>
						Задача 1. Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем. Приклад:
					</p>
				</section>
				<script>
				const minNumber = 1,
				maxNumber = 100,
				 userQuantityNumbers = parseInt(prompt('Введіть кількість чисел'))
				let randomList = ""
				for (let i = 0; i < userQuantityNumbers; i++) {
					const randomNumber = Math.floor(Math.random() * maxNumber) + minNumber
					randomList = randomList + `<li> ${randomNumber}</li>`
 				}
				randomList = `<ul> ${randomList}</ul>`
				document.write(randomList)
				</script>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
