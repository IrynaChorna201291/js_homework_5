<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lesson 5</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<section class="main__page block-main">
					<h1>Task 10</h1>
					<p>
						Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
					</p>
				</section>
				<script>
					//Вводимо необхідні дані
					let minNumber = parseInt(prompt('Введіть число 1')),
					 maxNumber = parseInt(prompt('Введіть число 2'))
					//Валідація даних
					if (minNumber > maxNumber) {
						const temp = minNumber
						minNumber = maxNumber
						maxNumber = temp
					}
					//Знаходимо результат
					let oddNumCounter = 0, 
					totalSumNumber = 0
					for (
						let currentNum = minNumber+1; currentNum < maxNumber; currentNum++) 
						{
					if (currentNum % 2 !==0) {
						totalSumNumber = totalSumNumber + currentNum
						oddNumCounter++
					}
					}
					//Виводимо результат
					document.write(`Сума непарних чисел від ${minNumber} до ${maxNumber} = ${totalSumNumber}`)
				</script>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
