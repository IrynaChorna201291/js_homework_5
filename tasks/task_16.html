<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lesson 3</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<section class="main__page block-main">
					<h1>Task 16</h1>
					<p>
						Задача 16. Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.
					</p>
				</section>
				<script>
					const quantityWeeks = parseInt(prompt('Введіть кількість тижнів'))
					let totalRevenueSum = 0
					 let weekRevenue = 0
					for (let week = 1; week <= quantityWeeks; week++) {
						for (let day = 1; day <= 7; day++) {
							let userMoney = parseFloat(prompt(`Введіть кількість прибутку за день ${day} тиждень ${week}`))
							weekRevenue = weekRevenue + userMoney
						}
					totalRevenueSum = totalRevenueSum + weekRevenue
						document.write(`<div>Прибуток за тиждень ${week} складає ${weekRevenue} грн</div>`)
					}
					document.write(`<div>Загальний прибуток ${totalRevenueSum} грн за ${quantityWeeks} тижнів</div>`)
				</script>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
